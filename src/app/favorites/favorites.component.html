<div class="movies-row" *ngIf="favorites">
  <div *ngFor="let movie of favorites" class="movie-card">
    <mat-card>
      <mat-card-title>
        <h3>{{movie.title}} </h3>
      </mat-card-title>

      <img mat-card-image src="{{this._movieApiService.getMovieImagePath(movie.poster_path)}}">

    </mat-card>
  </div>
</div>
