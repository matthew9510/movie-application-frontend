<div class="movies-row">
  <div *ngFor="let movie of movies" class="movie-card">
    <mat-card>
      <mat-card-title>
        <h3>{{movie.title}}</h3>
      </mat-card-title>

      <mat-card-actions> 
        <button (click)="addToFavorites(movie)"class="btn btn-primary"><clr-icon shape="star"></clr-icon> Favorite</button>
      </mat-card-actions>
     
      <img mat-card-image src="{{getMovieImagePath(movie.poster_path)}}">
      
    </mat-card>
  </div>
</div>
