<header class="header-6">
  <div class="branding">
    <a routerLink='home'>
      <clr-icon class="align-self-center" shape="home"></clr-icon>
      <h1 class="title align-self-center">Movie App</h1>
    </a>
  </div>
  <div class="header-nav">
    <a routerLink='register'  [routerLinkActive]="'active'" class="nav-link nav-text">Register</a>
    <a routerLink='login'  [routerLinkActive]="'active'" class="nav-link nav-text">Login</a>
    <a routerLink='favorites'  [routerLinkActive]="'active'" class="nav-link nav-text">Favorites</a>
  </div>
  <div class="header-actions">
    <a routerLink='login' (click)="logout()" class="nav-link nav-icon logout">
      <clr-icon shape="logout">Logout</clr-icon>
    </a>
  </div>
</header>
